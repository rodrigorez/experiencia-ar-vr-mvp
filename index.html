<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR com A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/ @ar-js-org/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!-- Cena principal -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Definição da marca personalizada -->
      <a-marker type="pattern" url="assets/markers/end-marker.patt">
        <!-- Imagem sobreposta na marca -->
        <a-entity
          position="0 0 0"
          geometry="primitive: plane; width: 1; height: 1"
          material="src: assets/markers/end-marker.png; transparent: true"
        ></a-entity>
      </a-marker>

      <!-- Obrigatório para funcionamento do AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
