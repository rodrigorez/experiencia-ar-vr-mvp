<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Experiência Híbrida AR/VR - MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'><text x='0' y='12' font-size='12'>AR</text></svg>">
  <!-- A-Frame 1.3.0 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js 3.4.0 -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-family: Arial;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="info">Apontar câmera para o marcador inicial</div>
  
  <a-scene 
    arjs="debugUIEnabled: false; trackingBackend: artoolkit;"
    vr-mode-ui="enabled: true"
  >
    <!-- Marcador Inicial -->
    <a-marker 
      id="startMarker" 
      type="pattern" 
      url="assets/markers/start-marker.patt" 
      markerhandler
    >
      <a-text value="Detectando..." position="0 0.5 0" color="#FFFFFF" align="center"></a-text>
    </a-marker>

    <!-- Linha Física -->
    <a-entity 
      id="line" 
      visible="false" 
      position="0 0 -1" 
      geometry="primitive: box; width: 2; height: 0.05; depth: 0.05" 
      material="color: #00FFFF"
    ></a-entity>

    <!-- Câmera AR -->
    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    // Detecção do Marcador Inicial (corrigido)
    document.getElementById('startMarker').addEventListener('markerFound', function() {
      const line = document.getElementById('line');
      line.setAttribute('visible', 'true'); // Corrigido "setattribute" para "setAttribute"
      console.log('MARCADOR INICIAL DETECTADO!');
    });
  </script>
</body>
</html>
