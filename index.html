<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Experiência Híbrida AR/VR - MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'><text x='0' y='12' font-size='12'>AR</text></svg>">
  <!-- A-Frame 1.3.0 + THREE.js 0.137.0 (versão compatível) -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-family: Arial;
      z-index: 999;
    }
    #cameraError {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-family: Arial;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="info">Apontar câmera para o marcador inicial</div>
  <div id="cameraError">Permissão de câmera negada ou dispositivo não suporta AR.</div>
  
  <a-scene arjs="debugUIEnabled: false; trackingBackend: artoolkit;">
    <!-- Marcador Inicial -->
    <a-marker 
      id="startMarker" 
      type="pattern" 
      url="assets/markers/start-marker.patt" 
      markerhandler
    >
      <a-text value="Detectando..." position="0 0.5 0" color="#FFFFFF" align="center"></a-text>
    </a-marker>

    <!-- Linha Física -->
    <a-entity 
      id="line" 
      visible="false" 
      position="0 0 -1" 
      geometry="primitive: box; width: 2; height: 0.05; depth: 0.05" 
      material="color: #00FFFF"
    ></a-entity>

    <!-- Câmera AR -->
    <a-entity camera look-controls></a-entity>
  </a-scene>

  <script>
    // Verifica se a câmera está disponível
    document.addEventListener('DOMContentLoaded', function() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        document.getElementById('cameraError').style.display = 'block';
      }
    });

    // Detecção do Marcador Inicial
    document.getElementById('startMarker').addEventListener('markerFound', function() {
      const line = document.getElementById('line');
      line.setAttribute('visible', 'true');
      console.log('MARCADOR INICIAL DETECTADO!');
      console.log('THREE Version:', THREE.REVISION); // Deve mostrar "137"
    });
  </script>
</body>
</html>
